name: Build APK

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Free Disk Space
        run: |
          echo "Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /usr/local/lib/android/sdk/system-images
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: openlist-lib/go.sum

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          gomobile init

      - name: Build Go bindings for Android
        run: |
          cd openlist-lib
          export PATH=$PATH:$(go env GOPATH)/bin
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
          
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          
          echo ""
          echo "openlistlib directory contents:"
          ls -la ./openlistlib/ || echo "openlistlib not found"
          
          echo ""
          echo "go.mod contents:"
          cat go.mod
          
          echo ""
          echo "Downloading dependencies..."
          go mod download
          go mod tidy
          
          echo ""
          echo "Go environment:"
          go env GOPATH
          go env GOROOT
          which gomobile
          which gobind
          
          mkdir -p ../android/app/libs
          
          echo ""
          echo "Building Android AAR..."
          gomobile bind -v \
            -target=android/arm64,android/arm \
            -androidapi=21 \
            -ldflags="-s -w" \
            -o ../android/app/libs/openlistlib.aar \
            ./openlistlib 2>&1 || {
              echo "Error: gomobile bind failed!"
              echo "Trying without verbose..."
              gomobile bind \
                -target=android/arm64,android/arm \
                -androidapi=21 \
                -ldflags="-s -w" \
                -o ../android/app/libs/openlistlib.aar \
                ./openlistlib || echo "AAR build failed completely"
            }
          
          if [ -f ../android/app/libs/openlistlib.aar ]; then
            echo "AAR file created successfully:"
            ls -la ../android/app/libs/
          else
            echo "Warning: AAR file was not created!"
            echo "Checking if libs directory exists..."
            ls -la ../android/app/
          fi

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate code
        run: |
          flutter pub run intl_utils:generate || true
          
          echo "Generating Pigeon code..."
          dart run pigeon \
            --input pigeons/pigeon.dart \
            --dart_out lib/generated_api.dart \
            --java_out android/app/src/main/java/com/openlist/pigeon/GeneratedApi.java \
            --java_package "com.openlist.pigeon" || echo "Pigeon generation skipped or failed"
          
          echo "Checking generated files:"
          ls -la lib/generated_api.dart 2>/dev/null || echo "Dart API file not found"
          ls -la android/app/src/main/java/com/openlist/pigeon/ 2>/dev/null || echo "Java pigeon directory not found"

      - name: Build APK (Debug)
        run: |
          echo "Starting Flutter debug build..."
          flutter build apk --debug 2>&1 | tee flutter_build.log || true
          
          echo ""
          echo "Checking build outputs..."
          find . -name "*.apk" -type f 2>/dev/null | head -20
          
          echo ""
          echo "Flutter APK directory:"
          ls -la build/app/outputs/flutter-apk/ 2>/dev/null || echo "Flutter APK directory not found"
          
          echo ""
          echo "Gradle APK directory:"
          ls -la android/app/build/outputs/apk/debug/ 2>/dev/null || echo "Gradle debug APK directory not found"

      - name: Upload Debug APK (All)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-all
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: warn

      - name: Upload Debug APK (ARM64)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-arm64
          path: build/app/outputs/flutter-apk/*arm64-v8a-debug.apk
          if-no-files-found: warn

      - name: Upload Debug APK (ARMv7)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-armeabi-v7a
          path: build/app/outputs/flutter-apk/*armeabi-v7a-debug.apk
          if-no-files-found: warn

      - name: Upload Debug APK (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-x86_64
          path: build/app/outputs/flutter-apk/*x86_64-debug.apk
          if-no-files-found: warn

      - name: Build APK (Release)
        continue-on-error: true
        run: |
          echo "Starting Flutter release build..."
          flutter build apk --release 2>&1 || {
            echo "Release build failed, trying debug build..."
            flutter build apk --debug
          }

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            build/app/outputs/flutter-apk/app-release*.apk
            android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn

      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            flutter_build.log
            android/app/build/outputs/logs/
          if-no-files-found: warn
