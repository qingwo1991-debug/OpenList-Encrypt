name: Build APK

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Free Disk Space
        run: |
          echo "Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /usr/local/lib/android/sdk/system-images
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Cache Android Keystore
        uses: actions/cache@v3
        with:
          path: ~/.android/debug.keystore
          key: android-debug-keystore-v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Build and Setup WebUI
        run: |
          # 1. Initialize OpenList Frontend (using official script for better compatibility)
          echo "Initializing OpenList Frontend..."
          # The script expects to be run from scripts directory and handles moving dist to ../public/dist
          cd openlist-lib/scripts
          chmod +x init_web.sh
          ./init_web.sh
          cd ../..
          
          echo "OpenList Web installed to public/dist:"
          ls -la openlist-lib/public/dist

          # 2. Build Encrypt WebUI (Our Frontend)
          echo "Building Encrypt WebUI..."
          npm install -g pnpm@7.9.0
          cd enc-webui
          pnpm install
          npm run build
          
          # 3. Move Encrypt WebUI to subdirectory to avoid conflict
          # Note: openlist-lib/public/dist/enc will store our custom UI
          mkdir -p ../openlist-lib/public/dist/enc
          cp -r dist/* ../openlist-lib/public/dist/enc/
          echo "Encrypt WebUI built and copied to public/dist/enc:"
          ls -la ../openlist-lib/public/dist/enc/

          # Clean up node modules to save space
          rm -rf node_modules

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: openlist-lib/go.sum

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          gomobile init

      - name: Build Go bindings for Android
        run: |
          cd openlist-lib
          export PATH=$PATH:$(go env GOPATH)/bin
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
          
          echo "Currently in openlist-lib. Checking struct:"
          ls -la
          
          echo "Building Android AAR..."
          # Using -s -w to strip debug symbols and reduce size
          gomobile bind -v \
            -target=android/arm64,android/arm \
            -androidapi=21 \
            -ldflags="-s -w" \
            -o ../android/app/libs/openlistlib.aar \
            ./openlistlib 2>&1 || {
              echo "Error: gomobile bind failed!"
              exit 1
            }
          
          if [ -f ../android/app/libs/openlistlib.aar ]; then
            echo "AAR file created successfully:"
            ls -la ../android/app/libs/
          else
            echo "Error: AAR file was not created!"
            exit 1
          fi

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate code
        run: |
          flutter pub run intl_utils:generate || true
          
          echo "Generating Pigeon code..."
          dart run pigeon \
            --input pigeons/pigeon.dart \
            --dart_out lib/generated_api.dart \
            --java_out android/app/src/main/java/com/openlist/pigeon/GeneratedApi.java \
            --java_package "com.openlist.pigeon" || echo "Pigeon generation skipped or failed"

      # Setup Release Signing Config if secrets available
      - name: Configure Keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "Decoding keystore..."
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.jks
          
          echo "Creating local.properties..."
          echo "KEY_PATH=release.jks" > android/local.properties
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> android/local.properties
          echo "ALIAS_NAME=${{ secrets.KEY_ALIAS }}" >> android/local.properties
          echo "ALIAS_PASSWORD=${{ secrets.STORE_PASSWORD }}" >> android/local.properties
          
          echo "Keystore and properties configured."

      # Debug build skipped to save time

      - name: Build APK (Release)
        run: |
          echo "Starting Flutter release build..."
          # Ignore exit code because flutter might report error on split apks not found
          flutter build apk --release 2>&1 | tee flutter_build_release.log || true
          
          echo "Checking release build outputs:"
          find build/app/outputs/flutter-apk -name "*.apk"

      - name: Upload Release APK (All)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-all
          path: build/app/outputs/flutter-apk/*release.apk
          if-no-files-found: warn

      - name: Upload Release APK (ARM64)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-arm64
          path: build/app/outputs/flutter-apk/*arm64-v8a-release.apk
          if-no-files-found: warn

      - name: Upload Release APK (ARMv7)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-armeabi-v7a
          path: build/app/outputs/flutter-apk/*armeabi-v7a-release.apk
          if-no-files-found: warn

      - name: Upload Release APK (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-x86_64
          path: build/app/outputs/flutter-apk/*x86_64-release.apk
          if-no-files-found: warn

      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            flutter_build_debug.log
            flutter_build_release.log
            android/app/build/outputs/logs/
          if-no-files-found: warn
